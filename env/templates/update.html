<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1, h3 {
            margin: 20px 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 20px auto;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], select, button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Now you can update the data</h1>
    
    {% if doctor %}
        <hr>
        <h3>Update Doctor</h3>
        <form action="{{ url_for('admin_update2') }}" method="post">
            <input type="text" name="D_ID" value="{{ result[0][0] }}" hidden>
            <label for="D_Name">Name</label>
            <input type="text" name="D_Name" value="{{ result[0][1] }}">
            <label for="D_Number">Number</label>
            <input type="text" name="D_Number" value="{{ result[0][2] }}">
            <label for="D_Mail">Mail</label>
            <input type="text" name="D_Mail" value="{{ result[0][3] }}">
            <label for="D_Address">Address</label>
            <input type="text" name="D_Address" value="{{ result[0][4] }}">
            <label for="D_Salary">Salary</label>
            <input type="text" name="D_Salary" value="{{ result[0][5] }}">
            <label for="D_Shift">Shift</label>
            <input type="text" name="D_Shift" value="{{ result[0][6] }}">
            <label for="D_Specialization">Specialization</label>
            <select name="D_Specialization">
                <option value="1">Surgery</option>
                <option value="2">Internal medicine</option>
                <option value="3">Cardiology</option>
                <option value="4">Ophthalmology</option>
                <option value="5">Dental</option>
                <option value="6">Specialization in neurosurgery</option>
            </select>
            <input type="text" name="pass_admin" hidden value="{{ result[0][8] }}">
            <button type="submit">Update</button>
        </form>
    {% endif %}

    {% if patient %}
        <h3>Update Patient</h3>
        <form action="{{ url_for('admin_update2') }}" method="post">
            <input type="text" name="D_ID" value="{{ result[0][0] }}" hidden>
            <label for="P_Name">Name</label>
            <input type="text" name="P_Name" value="{{ result[0][1] }}">
            <label for="P_Number">Number</label>
            <input type="text" name="P_Number" value="{{ result[0][2] }}">
            <label for="P_Mail">Mail</label>
            <input type="text" name="P_Mail" value="{{ result[0][3] }}">
            <label for="P_Address">Address</label>
            <input type="text" name="P_Address" value="{{ result[0][4] }}">
            <label for="P_age">Age</label>
            <input type="text" name="P_age" value="{{ result[0][5] }}">
            <h5>Gender</h5>
            <label for="P_Gender_Male">Male</label>
            <input type="radio" name="P_Gender" value="Male" {% if result[0][6] == 'Male' %}checked{% endif %}>
            <label for="P_Gender_Female">Female</label>
            <input type="radio" name="P_Gender" value="Female" {% if result[0][6] == 'Female' %}checked{% endif %}>
            <input type="text" name="pass_admin" hidden value="{{ result[0][7] }}">
            <button type="submit">Update</button>
        </form>
    {% endif %}
</body>
</html>
